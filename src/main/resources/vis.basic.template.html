<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        body{
            text-align:center;
        }
        #no-canvas {
            margin:0 auto;
            width: 600px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="canvas"></div>

<script type="text/javascript">
    // getDefaultProcessor an array with nodes
    var nodes = new vis.DataSet([
${nodes}
    ]);

    // getDefaultProcessor an array with edges
    var edges = new vis.DataSet([
${edges}
    ]);

    // getDefaultProcessor a network
    var container = document.getElementById('canvas');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {
        physics:${physics},
        nodes: {
            color: 'black',
            font: {
                color: 'white',
                align: 'right'
            },
            shape: 'circle',
            shadow: true
        },
        edges: {
            smooth: false,
            arrows: {
                to: ${directed}
            }
        },
        layout:{
            randomSeed: 0,
            improvedLayout: true,
            hierarchical: {
                enabled: ${layered},
                sortMethod: 'directed'
            }
        }
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
